<h2>{{ group_name }}: {{ name }}</h2>
<p>Created by: {{ created_by }}</p>


<p>Time left: <a id="counter"></a></p>

<hr>
{% for choice in choices %}
<p>{{ choice.name }}</p>
<hr>
{% endfor %}
<form action="/newchoice?poll_id={{ poll_id }}" method="POST">
    <p>
        <input type="text" name="new_choice" minlength="1" maxlength="50"><input type="submit" value="Add choice">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </p>
</form>

<p>
    <a href="/group/{{ group_id }}">Back to group</a>
</p>

<script>
    // Script copied from https://www.w3schools.com/howto/howto_js_countdown.asp
    // Set the date we're counting down to
    var countDownDate = new Date("{{ closes_at }}").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="counter"
        document.getElementById("counter").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
